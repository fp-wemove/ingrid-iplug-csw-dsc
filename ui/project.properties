# set environment variables in file build.properties: APACHE.USER and APACHE.PASSWORD for the web-access
maven.repo.remote=http://repo1.maven.org/maven/,http://${APACHE.USER}:${APACHE.PASSWORD}@harrison.its-technidata.de/ingrid/maven/

maven.repo.list=R1
maven.repo.R1=file:///srv/www/htdocs/ingrid/
maven.repo.R1.directory=maven

maven.changelog.factory=org.apache.maven.svnlib.SvnChangeLogFactory
maven.xdoc.date=left
maven.xdoc.date.format=yyyy-MM-dd HH:mm:ss Z

maven.war.src=${basedir}/WebContent
maven.war.src.excludes=WEB-INF/lib/*

maven.compile.fork=true
maven.compile.source=1.5
maven.compile.target=1.5



maven.scm.tag=1.1.0-SNAPSHOT
maven.scm.version=1.1.0-SNAPSHOT
maven.scm.bootstrap.goals=war:deploy
maven.scm.svn.tag.base=https://127.0.0.1:444/svn/ingrid/ingrid-iplug-csw-dsc/tags
